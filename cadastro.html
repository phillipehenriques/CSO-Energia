  <body>

    <nav class="navbar navbar-default">
      <div class="container">

        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
        data-toggle="colapse" data-target="#barra-navegação">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a href="#" class="navbar-brand">CSO ENERGIA</a>
        </div>
        
        <div class="collapse navbar-collapse" id="barra-navegação">

          <ul class="nav navbar-nav navbar-right">

                <li> <a href="#">Editar</a> </li>

    <div class="container">
    	
    	<div class="page-header">
    		<h1>Formulario</h1>
    	</div>

    	<div class="row">
    		<div class="col-sm-8">
    			<h3>Cadastre-se</h3>
    			<form>

	    			<div class="form-group">
	    				<label for="nome">Nome</label>
	    				<Input type="text" class="form-control" id="nome">
    				</div>

    				<div class="form-group">
	    				<label for="email">Email</label>
	    				<Input type="email" class="form-control" id="email">
    				</div>

    				<div class="form-group">
	    				<label for="senha">Senha</label>
	    				<Input type="password" class="form-control" id="senha">
    				</div>

    				<div class="checkbox">
    					<label>
    						<input type="checkbox"> Concordo com os termos de serviço.
    					</label>
    					<div class="radio">
    					<label>
    						<input type="radio" name="opções"> PHP
    					</label>
    					
    					<label>
    						<input type="radio" name="opções"> CSS
    					</label>
    					</div>

    					<button type="submit" class="btn btn-primary">Cadastrar</button>

    				</div>

    			</form>	
    		</div>

    		<div class="col-sm-4 logar">
    			<h3>Logar</h3>

    			<div class="form-group">
    				<input type="email" class="form-control" id="email" placeholder="Digite seu email">
    			</div>

    			<div class="form-group">
    				<input type="password" class="form-control" id="email" placeholder="Digite sua senha">
    			</div>

    			<button type="submit" class="btn btn-primary">Login</button>

    		</div>

    	</div>	
    </div>	

    <script src="bootstrap/bootstrap/js/bootstrap.min.js" ></script>
